name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup environment
      run: |
        cp .env_example .env
    - uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./docker/docker-compose.yml"
        down-flags: "--volumes"
        services: |
          pytest_app

    - name: Set up SSH
      if: success()  # Proceed with deployment only if tests pass
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 130.61.124.213 >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      if: success()  # Proceed with deployment only if tests pass
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@130.61.124.213 << 'EOF'
          cd ~/auth_service/
          # Deployment commands
          git pull
          sudo docker-compose --env-file .env -f ./docker/docker-compose.yml up -d --build
        EOF
