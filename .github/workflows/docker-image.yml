name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        cp .env_example .env
    - uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "./docker/docker-compose.yml"
        down-flags: "--volumes"
        services: |
          pytest_app
